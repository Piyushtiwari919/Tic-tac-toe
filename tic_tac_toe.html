<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <div class="msg-container hide">
        <p class="msg ">Winner</p>
        <button id="newgame-btn">New Game</button>
    </div>
    <main style="display:flex;flex-direction: column;justify-content: center;align-items: center;">
        <h1 style="background-color: #810278; color:#ffffff;width:30vmin;border-radius: 0.5rem;font-size: 2.2rem;">Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="tic_tac_toe.js"></script>
</body>
</html>
